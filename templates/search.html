<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты с именем {{name}}</title>
</head>
<body>
    <h1>Найдено кандидатов {{candidates_length}}</h1>
    {% for candidate in candidates %}
        <p><a href="/candidate/<{{candidate.id}}>">{{candidate.name}}</a></p>
    {% endfor %}
</body>
</html>
